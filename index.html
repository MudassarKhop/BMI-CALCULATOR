<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>BMI Calculator</title>
		<link rel="stylesheet" href="/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Concert+One&family=Lobster&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="float-container">
			<div class="float-child">
				<div class="green">
					<div class="container">
						<div class="items">
							<h1 id="heading">
								<b
									><i><u>BMI Calculator</u></i></b
								>
							</h1>
							<p id="para">
								Body mass index is a value derived from the mass and height of a
								person. The BMI is defined as the body mass divided by the
								square of the body height, and is expressed in units of kg/mÂ²,
								resulting from mass in kilograms and height in metres.
							</p>

							<p id="text">Height (in cm)</p>

							<input type="text" id="height" />

							<p id="text">Weight (in kg)</p>

							<input type="text" id="weight" />

							<button id="btn">Calculate</button>
							<br />
							<div id="result"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="/java.js"></script>
	</body>
</html>
